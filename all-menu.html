        outline: none;

    .category-pill:hover {

        transform: translateY(-1px);
    }

    .add-to-cart-btn {

    .item-badge {

    /* RESPONSIVE DESIGN */

        from {

        // Cart functionality
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(item) {
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Show cart icon
            const cartIcon = document.getElementById('cart-icon');
            const cartBadge = document.querySelector('.cart-badge');
            
            if (cartIcon) {
                cartIcon.style.display = 'flex';
            }
            
            if (cartBadge) {
                cartBadge.textContent = cart.length;
            }
            
            // Show toast notification
            showToast(`${item.name} added to cart!`);
        }

        function showToast(message) {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentNode) {
                    toast.remove();
                }
            }, 3000);
        }

        // Function to create menu item card with new layout
        function createMenuItemCard(item) {
            const badgeHtml = item.badge ? `<div class="item-badge badge-${item.badge}">${item.badge === 'special' ? "Chef's Special" : 'Must Try'}</div>` : '';
            
            return `
                <article class="menu-item-card">
                    ${badgeHtml}
                    <div class="card-content">
                        <h4 class="item-name">${item.name}</h4>
                        <p class="item-description">${item.description}</p>
                        <div class="card-footer">
                            <span class="item-price">$${item.price}</span>
                            <button class="add-to-cart-btn" onclick="addToCart(${JSON.stringify(item).replace(/"/g, '&quot;')})">
                                <i class="fas fa-cart-plus"></i>
                                Add
                            </button>
                        </div>
                    </div>
                </article>
            `;
        }

        // Function to update menu with all categories
        function updateMenuSideBySide() {
            const menuGrid = document.querySelector('.menu-grid');
            if (!menuGrid) {
                return;
            }

            menuGrid.innerHTML = '';
            
            // Group items by category
            const groupedItems = menuData.reduce((acc, item) => {
                if (!acc[item.category]) {
                    acc[item.category] = [];
                }
                acc[item.category].push(item);
                return acc;
            }, {});

            // Create sections for each category
            Object.entries(groupedItems).forEach(([category, categoryItems]) => {
                if (categoryItems.length > 0) {
                    const categoryDisplayNames = {
                        'tiffins': 'Tiffins',
                        'appetizers': 'Starters',
                        'indian_curries': 'Curries', 
                        'biryanis_and_pulavs': 'Rice',
                        'tandoor': 'Tandoor',
                        'snacks': 'Snacks',
                        'juice_and_drinks': 'Drinks'
                    };
                    
                    const sectionHtml = `
                        <div class="menu-section">
                            <h3 style="font-size: 1.8rem; color: #2d3748; margin: 30px 0 20px 0; border-bottom: 2px solid #e53e3e; padding-bottom: 10px;">${categoryDisplayNames[category]}</h3>
                            <div class="menu-items-grid">
                                ${categoryItems.map(item => createMenuItemCard(item)).join('')}
                            </div>
                        </div>
                    `;
                    menuGrid.innerHTML += sectionHtml;
                }
            });
        }

        // Function to update menu with single category
        function updateMenuSideBySideSingle(category) {
            const menuGrid = document.querySelector('.menu-grid');
            if (!menuGrid) return;

            menuGrid.innerHTML = '';
            
            const categoryItems = menuData.filter(item => item.category === category);
            
            if (categoryItems.length > 0) {
                const categoryDisplayNames = {
                    'tiffins': 'Tiffins',
                    'appetizers': 'Starters',
                    'indian_curries': 'Curries', 
                    'biryanis_and_pulavs': 'Rice',
                    'tandoor': 'Tandoor',
                    'snacks': 'Snacks',
                    'juice_and_drinks': 'Drinks'
                };
                
                const sectionHtml = `
                    <div class="menu-section">
                        <h3 style="font-size: 1.8rem; color: #2d3748; margin: 30px 0 20px 0; border-bottom: 2px solid #e53e3e; padding-bottom: 10px;">${categoryDisplayNames[category]}</h3>
                        <div class="menu-items-grid">
                            ${categoryItems.map(item => createMenuItemCard(item)).join('')}
                        </div>
                    </div>
                `;
                menuGrid.innerHTML = sectionHtml;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Populate all menu items
            updateMenuSideBySide();
            
            // Set up category pill click handlers
            const categoryPills = document.querySelectorAll('.category-pill');
            categoryPills.forEach(pill => {
                pill.addEventListener('click', function() {
                    // Remove selected class from all pills
                    categoryPills.forEach(p => p.classList.remove('selected'));
                    // Add selected class to clicked pill
                    this.classList.add('selected');
                    
                    // Get category and update menu
                    const category = this.dataset.category;
                    
                    if (category === 'all') {
                        updateMenuSideBySide();
                    } else {
                        updateMenuSideBySideSingle(category);
                    }
                });
            });

            // Mobile menu toggle
            const menuToggle = document.querySelector('.menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', () => {
                    navLinks.classList.toggle('active');
                });
            }

            // Initialize cart display
            const cartIcon = document.getElementById('cart-icon');
            const cartBadge = document.querySelector('.cart-badge');
            
            if (cart.length > 0) {
